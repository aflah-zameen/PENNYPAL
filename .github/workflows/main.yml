name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repo
      # ---------------------------
      - name: Checkout Code
        uses: actions/checkout@v3
      
      # ---------------------------
      # Set up JDK 21 for Backend
      # ---------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ---------------------------
      # Build Backend with Maven
      # ---------------------------
      - name: Build Backend
        run: mvn -B -f backend/pennypal/pom.xml clean package -DskipTests

      # ---------------------------
      # Set up Node.js for Frontend
      # ---------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ---------------------------
      # Install & Build Frontend
      # ---------------------------
      - name: Install & Build Frontend
        run: |
          cd frontend/PennyPal-UI
          npm install
          npm run build --prod

      # ---------------------------
      # Build & Push Docker Images
      # ---------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-backend:latest ./backend/pennypal
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-frontend:latest ./frontend/PennyPal-UI
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-frontend:latest

      # ---------------------------
      # Deploy to Azure VM
      # ---------------------------
      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            echo "Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-frontend:latest

            echo "Stopping old containers..."
            docker stop backend || true && docker rm backend || true
            docker stop frontend || true && docker rm frontend || true

            echo "Starting new containers with environment variables..."
            docker run -d --name backend -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
              -e SPRING_REDIS_HOST=${{ secrets.SPRING_REDIS_HOST }} \
              -e SPRING_REDIS_PORT=${{ secrets.SPRING_REDIS_PORT }} \
              -e JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }} \
              -e STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
              -e CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
              -e CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
              -e CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
              -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
              -e AWS_REGION=${{ secrets.AWS_REGION }} \
              -e AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }} \
              -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
              -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-backend:latest

            docker run -d --name frontend -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/pennypal-frontend:latest
