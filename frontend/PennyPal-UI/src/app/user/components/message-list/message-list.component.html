<div class="space-y-4">

      <!-- Messages List -->
      <div messages.length > 0" class="space-y-4">
        <app-message-item
          *ngFor="let message of messages; trackBy: trackByMessageId"
          [message]="message"
        ></app-message-item>
      </div>

      <!-- Empty State -->
      <div *ngIf="messages.length === 0" 
           class="bg-white rounded-3xl shadow-xl border border-gray-100 p-12 text-center">
        <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">No Messages Found</h3>
        <p class="text-gray-600 max-w-md mx-auto">
          {{ emptyStateMessage }}
        </p>
      </div>
    </div>
