 <div 
      class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-all duration-300 group hover:shadow-lg cursor-pointer"
      [class.bg-gradient-to-r]="isActive"
      [class.from-blue-500]="isActive"
      [class.to-purple-500]="isActive"
      [class.text-white]="isActive"
      [class.shadow-xl]="isActive"
      [class.text-gray-700]="!isActive"
      [class.hover:bg-gradient-to-r]="!isActive"
      [class.hover:from-blue-50]="!isActive"
      [class.hover:to-purple-50]="!isActive"
      [class.hover:text-blue-600]="!isActive"
      [class.ml-6]="paddingLeft"
      (click)="navigate()"
    >
      <ng-container [ngSwitch]="icon">
        <!-- Home Icon -->
        <svg *ngSwitchCase="'home'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="9,22 9,12 15,12 15,22"/>
        </svg>
        
        <!-- Users Icon -->
        <svg *ngSwitchCase="'users'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="9" cy="7" r="4"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m22 21-3-3m0 0-3-3m3 3 3-3m-3 3-3 3"/>
        </svg>
        
        <!-- Credit Card Icon -->
        <svg *ngSwitchCase="'credit-card'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="20" height="14" x="2" y="5" rx="2"/>
          <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="2" x2="22" y1="10" y2="10"/>
        </svg>
        
        <!-- Wallet Icon -->
        <svg *ngSwitchCase="'wallet'" 
            [class]="iconClasses" 
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M2 7a2 2 0 012-2h16a2 2 0 012 2v1H4a2 2 0 00-2 2v6a2 2 0 002 2h16v1a2 2 0 01-2 2H4a4 4 0 01-4-4V9a2 2 0 012-2z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 12h4v4h-4z"/>
        </svg>

        <!-- Trending Down Icon -->
        <svg *ngSwitchCase="'trending-down'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="22,17 13.5,8.5 8.5,13.5 2,7"/>
          <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="16,17 22,17 22,11"/>
        </svg>
        
        <!-- Trending Up Icon -->
        <svg *ngSwitchCase="'trending-up'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="22,7 13.5,15.5 8.5,10.5 2,17"/>
          <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="16,7 22,7 22,13"/>
        </svg>
        
        <!-- Target Icon -->
        <svg *ngSwitchCase="'target'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="12" cy="12" r="10"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="12" cy="12" r="6"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="12" cy="12" r="2"/>
        </svg>
        
        <!-- Activity Icon -->
        <svg *ngSwitchCase="'activity'" 
            [class]="iconClasses" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M3 3v18h18"/>
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M7 14v4M11 10v8M15 6v12"/>
        </svg>

        
        <!-- Arrow Left Right Icon -->
        <svg *ngSwitchCase="'arrow-left-right'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 17-3 3-3-3"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l3-3 3 3"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 20H6"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12"/>
        </svg>
        
        <!-- Hand Coins Icon -->
        <svg *ngSwitchCase="'hand-coins'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1-.2-1.4-.6L7 8"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 21 1.6-1.4c.3-.4.9-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m2 16 6 2 6-2"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="16" cy="9" r="2.9"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="6" cy="5" r="3"/>
        </svg>
        
        <!-- Dollar Sign Icon -->
        <svg *ngSwitchCase="'dollar-sign'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="2" y2="22"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        
        <!-- Message Square Icon -->
        <svg *ngSwitchCase="'message-square'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        
        <!-- Gift Icon -->
        <svg *ngSwitchCase="'gift'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x="3" y="8" width="18" height="4" rx="1"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.5 8a2.5 2.5 0 0 1 0-5A4.9 4.9 0 0 1 12 8a4.9 4.9 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
        </svg>
        
        <!-- Message Circle Icon -->
        <svg *ngSwitchCase="'message-circle'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
        </svg>
        
        <!-- Tag Icon -->
        <svg *ngSwitchCase="'tag'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.002 2.002 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828L12.586 2.586Z"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="7.5" cy="7.5" r=".5" fill="currentColor"/>
        </svg>
        
        <!-- Help Circle Icon -->
        <svg *ngSwitchCase="'help-circle'" 
             [class]="iconClasses" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="12" cy="12" r="10"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <circle stroke-linecap="round" stroke-linejoin="round" stroke-width="2" cx="12" cy="17" r=".01"/>
        </svg>
      </ng-container>
      
      <span 
        class="font-medium transition-all duration-300"
        [class.text-white]="isActive"
        [class.text-gray-700]="!isActive"
        [class.group-hover:text-blue-600]="!isActive"
      >
        {{ label }}
      </span>
    </div>
