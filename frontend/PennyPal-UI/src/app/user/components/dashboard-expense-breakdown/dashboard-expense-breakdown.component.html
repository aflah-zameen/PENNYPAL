<div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100">
      <div class="mb-6">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Expense Breakdown</h3>
        <p class="text-gray-600">Category-wise spending this month</p>
      </div>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Chart -->
        <div class="relative h-64">
          <canvas #chartCanvas></canvas>
        </div>
        
        <!-- Legend -->
        <div class="space-y-3">
          <h4 class="font-semibold text-gray-800 mb-4">Categories</h4>
          <div *ngFor="let item of expenseData" class="flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-colors duration-200">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full" [style.background-color]="item.color"></div>
              <span class="text-sm font-medium text-gray-700">{{item.category}}</span>
            </div>
            <div class="text-right">
              <p class="text-sm font-bold text-gray-800">${{item.amount | number:'1.2-2'}}</p>
              <p class="text-xs text-gray-500">{{item.percentage}}%</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Summary -->
      <div class="mt-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-blue-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-blue-700 font-medium">Total Monthly Expenses</p>
            <p class="text-2xl font-bold text-blue-800">${{getTotalExpenses() | number:'1.2-2'}}</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-purple-700">Highest Category</p>
            <p class="text-lg font-semibold text-purple-800">{{getHighestCategory()}}</p>
          </div>
        </div>
      </div>
    </div>
