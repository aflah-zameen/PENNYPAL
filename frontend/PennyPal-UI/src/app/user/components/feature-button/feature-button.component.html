 <button
      class="group relative flex flex-col gap-3.5 justify-center items-center py-6 px-4 bg-gradient-to-b from-purple-100/70 via-purple-600/40 to-blue-700/80 hover:from-purple-200/80 hover:via-purple-700/50 hover:to-blue-800/90 transition-all cursor-pointer duration-300 ease-in-out h-[120px] rounded-full w-[120px] shadow-xl hover:shadow-2xl transform hover:scale-105 active:scale-95 max-md:gap-3 max-md:px-3.5 max-md:py-5 max-md:h-[100px] max-md:w-[100px] max-sm:gap-2.5 max-sm:px-3 max-sm:py-3.5 max-sm:w-20 max-sm:h-20"
      [attr.aria-label]="buttonText + ' button'"
    >
      <!-- Floating animation dots -->
      <div class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
      <div class="absolute -bottom-1 -left-1 w-2 h-2 bg-pink-400 rounded-full animate-pulse"></div>
      
      <!-- Shimmer effect -->
      <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 rounded-full transition-opacity duration-300"></div>
      
      <!-- Icon -->
      <div class="relative text-white">
        <ng-content select="[slot=icon]"></ng-content>
      </div>
      
      <!-- Text -->
      <span
        class="relative text-base font-black tracking-wide text-center text-white capitalize w-[87px] max-md:text-sm max-md:tracking-wide max-md:w-[72px] max-sm:w-14 max-sm:text-xs max-sm:tracking-wide"
      >
        {{ buttonText }}
      </span>
    </button>
