<section class="flex flex-col gap-4 w-full">
  <app-transaction-header />
  <app-transaction-table />

  <!-- Scrollable Items Section -->
  <div
    class="max-h-[400px] overflow-y-auto overflow-x-hidden flex flex-col gap-3 pr-1 scrollbar-thin scrollbar-thumb-blue-300 scrollbar-track-transparent"
  >
    <app-transaction-item
      *ngFor="let transaction of transactions"
      [incomes]="transaction"
    />
  </div>
</section>
