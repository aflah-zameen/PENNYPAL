 <div 
      class="fixed inset-y-0 right-0 w-[40%] bg-white shadow-2xl transform transition-transform duration-300 ease-in-out z-50 border-l border-gray-200"
      [ngClass]="{ 'translate-x-0': isOpen, 'translate-x-full': !isOpen }"
    >
      <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white p-2 flex items-center justify-between">
          <div class="flex items-center">
            <img 
              [src]="selectedContact?.profileURL" 
              [alt]="selectedContact?.name"
              class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-lg mr-4"
            />
            <div>
              <h3 class="font-bold text-lg">{{ selectedContact?.name }}</h3>
              <p class="text-blue-100 text-sm">{{ selectedContact?.email }}</p>
            </div>
          </div>
          <button 
            (click)="onClose()"
            class="text-white hover:text-gray-200 transition-colors duration-200"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Chat Messages -->
        <div
        #chatContainer
         class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
          <div 
            *ngFor="let message of chatMessages" 
            class="flex"
            [ngClass]="{ 'justify-end': message.isFromUser, 'justify-start': !message.isFromUser }"
          >
            <div 
              class="max-w-xs px-4 py-2 rounded-2xl shadow-sm"
              [ngClass]="{
                'bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white': message.isFromUser,
                'bg-white text-gray-800 border border-gray-200': !message.isFromUser
              }"
            >
              <p class="text-sm">{{ message.content }}</p>
              <p 
                class="text-xs mt-1 opacity-70"
                [ngClass]="{
                  'text-blue-100': message.isFromUser,
                  'text-gray-500': !message.isFromUser
                }"
              >
                {{ message.sentAt | date:'short' }}
              </p>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t border-gray-200 bg-white">
          <div class="flex space-x-2">
            <input
              type="text"
              [(ngModel)]="newMessage"
              (keyup.enter)="sendMessage()"
              placeholder="Type a message..."
              class="flex-1 px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
            />
            <button 
              (click)="sendMessage()"
              [disabled]="!newMessage.trim()"
              class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white px-6 py-3 rounded-2xl hover:shadow-lg transition-all duration-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>

            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Backdrop -->
    <div 
  *ngIf="isOpen"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity duration-300"
    (click)="onClose()"
></div>
