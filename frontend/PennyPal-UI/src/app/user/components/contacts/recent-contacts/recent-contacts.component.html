<div class="mb-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Contacts</h2>
      <div class="flex overflow-x-auto pb-4 space-x-4 scrollbar-hide">
        <div 
          *ngFor="let contact of recentContacts" 
          class="flex-shrink-0 bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100 group min-w-[160px]"
        >
          <div class="flex flex-col items-center">
            <div class="relative mb-4">
              <img 
                [src]="contact.profileURL" 
                [alt]="contact.name"
                class="w-16 h-16 rounded-full object-cover border-4 border-white shadow-lg"
              />
              <div 
                *ngIf="contact.isOnline"
                class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-2 border-white rounded-full"
              ></div>
            </div>
            <h3 class="font-semibold text-gray-800 text-center mb-4 text-sm">{{ contact.name }}</h3>
            <div class="flex space-x-2 w-full">
              <button 
                (click)="onSendMoney(contact)"
                class="flex-1 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all duration-300 active:scale-95 text-xs flex items-center justify-center"
              >
                <span class="text-lg mr-1">$</span>
              </button>
              <button 
                (click)="onMessage(contact)"
                class="flex-1 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all duration-300 active:scale-95 text-xs flex items-center justify-center"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
