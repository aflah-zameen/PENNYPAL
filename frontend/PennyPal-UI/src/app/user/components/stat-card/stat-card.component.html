 <div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100 group">
      <div class="flex justify-between items-start mb-4">
        <div>
          <p class="text-gray-500 text-sm font-medium">{{ title }}</p>
          <p class="text-2xl font-bold text-gray-900">{{ amount | currency:'USD':'symbol':'1.2-2' }}</p>
        </div>
        <div class="w-16 h-12">
          <!-- Mini Chart Placeholder -->
          <svg class="w-full h-full" [class]="chartColor" viewBox="0 0 64 48">
            <path 
              *ngIf="trend === 'up'" 
              d="M2 40 L16 35 L30 25 L44 20 L58 15" 
              stroke="currentColor" 
              stroke-width="2" 
              fill="none"
            />
            <path 
              *ngIf="trend === 'down'" 
              d="M2 15 L16 20 L30 30 L44 35 L58 40" 
              stroke="currentColor" 
              stroke-width="2" 
              fill="none"
            />
          </svg>
        </div>
      </div>
      <div class="flex items-center">
        <span 
          class="text-sm font-medium"
          [class]="trendColor"
        >
          {{ changePercent }}% vs last month
        </span>
      </div>
    </div>
