<div 
  class="bg-white rounded-xl shadow-sm hover:shadow-md border border-gray-100 p-3 flex items-start gap-3 transition-all duration-200 cursor-pointer group"
  [class.ring-2]="!message.read"
  [class.ring-blue-200]="!message.read"
>
  <!-- Read Status Indicator -->
  <div class="flex-shrink-0 w-2 h-2 rounded-full mt-1"
       [class.bg-blue-500]="!message.read"
       [class.bg-gray-300]="message.read"
       [class.animate-pulse]="!message.read"></div>

  <!-- Message Content -->
  <div class="flex-1 min-w-0">
    <div class="flex justify-between items-center mb-1">
      <p class="text-gray-800 truncate"
         [class.font-semibold]="!message.read"
         [class.font-normal]="message.read">
        {{ message.message }}
      </p>
      <span class="text-xs text-gray-400 ml-2 flex-shrink-0">
        {{ getFormattedTime() }}
      </span>
    </div>
    <span class="text-xs text-gray-500">
      {{ message.read ? 'Read' : 'Unread' }}
    </span>
  </div>
</div>
