<div 
      class="bg-white rounded-3xl shadow-xl hover:shadow-2xl border border-gray-100 p-6 
             transition-all duration-300 group cursor-pointer"
      [class.ring-2]="!message.read"
      [class.ring-blue-200]="!message.read"
    >
      <div class="flex items-start gap-4">
        <!-- Message Type Icon -->
        <!-- <div 
          class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center"

          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()"></path>
          </svg>
        </div> -->

        <!-- Message Content -->
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-4 mb-2">
            <!-- Message Type Badge -->
            <!-- <span 
              class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"

            >
              {{ getTypeLabel() }}
            </span> -->

            <!-- Timestamp -->
            <span class="text-sm text-gray-500 flex-shrink-0">
              {{ getFormattedTime() }}
            </span>
          </div>

          <!-- Message Text -->
          <p 
            class="text-gray-800 leading-relaxed"
            [class.font-semibold]="!message.read"
            [class.font-normal]="message.read"
          >
            {{ message.message }}
          </p>

          <!-- Read Status Indicator -->
          <div class="flex items-center justify-between mt-4">
            <div class="flex items-center gap-2">
              <div 
                class="w-2 h-2 rounded-full"
                [class.bg-blue-500]="!message.read"
                [class.bg-gray-300]="message.read"
                [class.animate-pulse]="!message.read"
              ></div>
              <span class="text-xs text-gray-500">
                {{ message.read ? 'Read' : 'Unread' }}
              </span>
            </div>
