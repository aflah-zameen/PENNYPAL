 <section
      [ngClass]="{
        'max-w-[340px] p-12 text-xl rounded-[35px]': size === 'large',
        'max-w-[240px] p-6 text-base rounded-2xl': size === 'small'
      }"
      class="group relative flex overflow-hidden flex-col items-start bg-white border-2 border-white border-solid shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105"
    >
      <!-- Gradient border effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl"></div>
      
      <!-- Content -->
      <div class="relative w-full">
        <div class="flex items-center justify-between mb-2">
          <h2 [ngClass]="size === 'large' ? 'text-xl' : 'text-base'" class="font-semibold tracking-wide text-gray-700">
            {{ header }}
          </h2>
          <div class="p-2 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 text-white opacity-80 group-hover:opacity-100 transition-opacity duration-300">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        
        <h3
          [ngClass]="size === 'large' ? 'text-3xl' : 'text-2xl'"
          class="mt-1 tracking-wider font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
        >
          {{ getFormattedContent() }}
        </h3>
        
        <div class="mt-3 flex items-center space-x-2" *ngIf="performance !== null">
          <div class="flex items-center space-x-1">
            <svg 
              class="w-4 h-4" 
              [ngClass]="growth ? 'text-green-500' : 'text-red-500'"
              fill="currentColor" 
              viewBox="0 0 20 20"
            >
              <path *ngIf="growth" fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
              <path *ngIf="!growth" fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            <span
              [ngClass]="{
                'text-green-600': growth,
                'text-red-600': !growth
              }"
              class="font-bold text-sm"
            >
              {{ growth ? '+' + performance + '%' : '-' + performance + '%' }}
            </span>
          </div>
          <span class="text-gray-500 text-sm">{{ growthText }}</span>
        </div>
      </div>
    </section>
