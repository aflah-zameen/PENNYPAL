<div class="relative">
  <app-notification-icon 
    [count]="unreadCount"
    (click)="toggleDropdown()"
  />

  <div 
    *ngIf="isOpen" 
    class="absolute right-0 mt-3 w-80 bg-white rounded-xl shadow-2xl ring-1 ring-gray-200 z-50 transform transition-all duration-300 ease-in-out origin-top-right scale-100"
    (click)="$event.stopPropagation()"
  >
    <div class="p-4 border-b border-gray-100 flex items-center justify-between">
      <h3 class="font-bold text-lg text-gray-800">Notifications</h3>
      <!-- <button class="text-sm font-medium text-blue-600 hover:text-blue-800 transition" (click)="onMarkAllAsRead()">
        Mark all as read
      </button> -->
    </div>

    <div class="max-h-[300px] overflow-y-auto" [ngClass]="{'py-2': notifications.length > 0}">
      <ng-container *ngIf="notifications.length > 0; else noNotifications">
        <div 
          *ngFor="let notification of notifications" 
          class="px-4 py-3 border-b border-gray-100 transition-colors"
          [ngClass]="{'bg-blue-50': !notification.read, 'hover:bg-gray-50 cursor-pointer': notification.read, 'hover:bg-blue-100 cursor-pointer': !notification.read}"
          (click)="onNotificationClick(notification)"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-semibold text-gray-900 leading-tight">{{ notification.type }}</p>
              <p class="text-xs mt-1" [ngClass]="{'text-gray-600': notification.read, 'text-gray-800 font-medium': !notification.read}">
                {{ notification.message }}
              </p>
              <p class="text-xs text-gray-400 mt-1">{{ formatTimestamp(notification.timeStamp) }}</p>
            </div>
            
            <button 
              *ngIf="!notification.read"
              (click)="$event.stopPropagation(); onMarkAsRead(notification.id)"
              class="ml-4 flex-shrink-0 text-blue-500 hover:text-blue-700 p-1 rounded-full hover:bg-gray-200 transition-colors"
              title="Mark as read"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </ng-container>
      
      <ng-template #noNotifications>
        <div class="p-4 text-center text-gray-500">
          You have no new notifications.
        </div>
      </ng-template>
    </div>

    <!-- <div class="p-3 border-t border-gray-100 text-center">
      <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">View all notifications</a>
    </div> -->
  </div>
</div>
