<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-subscription-plan-card
      *ngFor="let plan of plans"
      [plan]="plan"
      (purchase)="onPlanPurchase($event)">
    </app-subscription-plan-card>
</div>


    <!-- Empty State -->
    <div *ngIf="plans.length === 0" 
         class="text-center py-16">
      <div class="bg-gray-100 rounded-full w-24 h-24 mx-auto mb-6 flex items-center justify-center">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No Plans Available</h3>
      <p class="text-gray-600">Check back later for subscription options.</p>
    </div>
