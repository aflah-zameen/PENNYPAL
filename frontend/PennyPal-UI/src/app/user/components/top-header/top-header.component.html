<header class="sticky top-0 z-10 bg-white px-5 h-[70px] shadow-md flex items-center justify-between"> 
  <app-user-greeting [name]="(user$ | async)?.name || null" />

  <div class="flex gap-8 items-center max-md:gap-5 max-sm:gap-4">
    <app-balance-display [balance]="userInfo.balance" />
    <app-notification-icon [count]="userInfo.notificationCount" />
    <app-user-profile-icon
      [profileURL]="(user$ | async)?.profileURL || null"
    />
  </div>
</header>
