<div class="relative group">
      <!-- Enhanced coin with better gradients and shadows -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="coin-icon drop-shadow-lg group-hover:scale-110 transition-transform duration-300">
        <!-- Outer ring with gradient -->
        <circle cx="12" cy="12" r="11" fill="url(#coinGradient)" stroke="url(#coinBorder)" stroke-width="0.5"/>
        
        <!-- Inner circle with shine effect -->
        <circle cx="12" cy="12" r="9" fill="url(#coinInner)"/>
        
        <!-- Highlight effect -->
        <ellipse cx="9" cy="8" rx="3" ry="2" fill="url(#coinHighlight)" opacity="0.6"/>
        
        <!-- Currency symbol -->
        <text x="12" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#B8860B">â‚¹</text>
        
        <!-- Gradient definitions -->
        <defs>
          <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
          </linearGradient>
          
          <linearGradient id="coinBorder" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
          </linearGradient>
          
          <radialGradient id="coinInner" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFF99;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
          </radialGradient>
          
          <radialGradient id="coinHighlight" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
          </radialGradient>
        </defs>
      </svg>
      
      <!-- Animated glow effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300 blur-md animate-pulse"></div>
    </div>
