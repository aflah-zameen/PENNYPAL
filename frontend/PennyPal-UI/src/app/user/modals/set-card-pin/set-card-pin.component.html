<app-modal-overlay [isOpen]="isModalOpen" (close)="onClose()">
  <!-- Modal Header -->
  <div class="text-center mb-6">
    <div class="mx-auto w-12 h-12 bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 rounded-full flex items-center justify-center mb-2 mt-5">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4c0-1.1-.9-2-2-2s-2 .9-2 2 2 4 2 4m6-8v8m-4-8v8" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 bg-clip-text text-transparent">
      Set Your Card PIN
    </h1>
    <p class="text-gray-600 text-sm mt-1">This PIN will be used to authorize transactions with this card. Please choose a secure 4-digit PIN.</p>
  </div>

  <!-- Modal Body -->
  <div class="px-6 pb-6">
    <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-5">
      <!-- PIN Input -->
      <div class="col-span-1">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Enter PIN <span class="text-red-500">*</span></label>
        <div class="flex justify-center space-x-3">
          <input
            *ngFor="let i of [0,1,2,3]; let index = index"
            type="password"
            maxlength="1"
            [(ngModel)]="pin[index]"
            [name]="'pin' + index"
            (input)="onPinInput($event, index)"
            (keydown)="onPinKeydown($event, index)"
            class="w-12 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 bg-gray-50 focus:bg-white transition-all duration-200"
            [class.border-red-500]="errors['pin']"
            #pinInputs
          />
        </div>
        <p *ngIf="errors['pin']" class="mt-2 text-sm text-red-600 text-center">{{ errors['pin'] }}</p>
      </div>

      <!-- Confirm PIN Input -->
      <div class="col-span-1">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm PIN <span class="text-red-500">*</span></label>
        <div class="flex justify-center space-x-3">
          <input
            *ngFor="let i of [0,1,2,3]; let index = index"
            type="password"
            maxlength="1"
            [(ngModel)]="confirmPin[index]"
            [name]="'confirmPin' + index"
            (input)="onConfirmPinInput($event, index)"
            (keydown)="onConfirmPinKeydown($event, index)"
            class="w-12 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 bg-gray-50 focus:bg-white transition-all duration-200"
            [class.border-red-500]="errors['confirmPin']"
            #confirmPinInputs
          />
        </div>
        <p *ngIf="errors['confirmPin']" class="mt-2 text-sm text-red-600 text-center">{{ errors['confirmPin'] }}</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errors['general']" class="col-span-1 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ errors['general'] }}</p>
      </div>

      <!-- Modal Footer -->
      <div class="col-span-1 flex justify-end space-x-3 pt-4 border-t border-gray-100 mt-4">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 font-medium"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting || !isFormValid()"
          class="bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-semibold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
        >
          <svg *ngIf="isSubmitting" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span>{{ isSubmitting ? 'Setting PIN...' : 'Set PIN' }}</span>
        </button>
      </div>
    </form>
  </div>
</app-modal-overlay>
