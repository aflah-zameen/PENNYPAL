 <!-- Modal Overlay -->
    <div
      *ngIf="isModalOpen"
      class="fixed inset-0 z-50 overflow-y-auto"
      (click)="close.emit()"
    >
      <!-- Backdrop -->
      <div class="fixed inset-0 bg-black opacity-50"></div>
      
      <!-- Modal Container -->
      <div class="flex min-h-full items-center justify-center p-4">
        <div
          (click)="$event.stopPropagation()"
          class="relative bg-white rounded-xl shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto transform transition-all"
        >
          <!-- Modal Header -->
          <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-blue-600">Add Income</h1>
            <button
              (click)="close.emit()"
              class="text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300 rounded-full p-1"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>

          <!-- Modal Body -->
          <div class="p-6">
            <form (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Amount Field -->
              <div>
                <label class="block text-lg font-medium text-gray-900 mb-2">
                  Amount
                </label>
                <input
                  type="number"
                  [(ngModel)]="formData.amount"
                  name="amount"
                  placeholder="Amount"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-gray-700"
                />
              </div>

           <!-- Date Field -->
                <div>
                <label class="block text-lg font-medium text-gray-900 mb-2">
                    Date
                </label>
                <input
                    [(ngModel)]="formData.income_date"
                    name="date"
                    type="date"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-gray-700 bg-white"
                    required
                />
                </div>


              <!-- Category Field -->
              <div>
                <label class="block text-lg font-medium text-gray-900 mb-2">
                  Category
                </label>
                <div class="relative">
                  <select
                    [(ngModel)]="formData.source"
                    name="category"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-gray-700 appearance-none bg-white"
                  >
                    <option value="" disabled>Source</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Recurring Section -->

                <label class="block text-lg font-medium text-gray-900 mb-4">

                <div class="flex space-x-6">

                    <span class="ml-2 text-gray-900">Daily</span>
                  </label>
                </div>
              </div> -->

              <!-- Notes Field -->
              <div>
                <label class="block text-lg font-medium text-gray-900 mb-2">
                  Notes
                </label>
                <input
                  type="text"
                  [(ngModel)]="formData.notes"
                  name="notes"
                  placeholder="Note"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-gray-700"
                />
              </div>

              <!-- Modal Footer -->
              <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                <button
                  type="button"
                  (click)="close.emit()"
                  class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                  Add Income
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
