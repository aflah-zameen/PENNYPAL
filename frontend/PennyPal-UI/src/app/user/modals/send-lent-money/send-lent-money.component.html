<app-modal-overlay [isOpen]="isOpen" (close)="onClose()">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white p-4 rounded-t-3xl">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold">Transfer Request Amount</h2>
    </div>
    <!-- Recipient Info -->
    <div class="flex items-center mt-4 space-x-3">
      <img [src]="recipient?.profileURL" alt="avatar" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
      <div>
        <h3 class="text-base font-semibold">{{ recipient?.name }}</h3>
        <p class="text-blue-100 text-xs">{{ recipient?.email }}</p>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="p-4 space-y-5">

    <!-- Payment Method -->
    <app-payment-method-selector
      [paymentMethods]="paymentMethods"
      [selectedMethodId]="selectedPaymentMethod?.id || ''"
      (methodSelected)="onPaymentMethodSelected($event)"
      (addPaymentMethod)="onAddPaymentMethod()"
    ></app-payment-method-selector>

    <!-- Fixed Amount Display -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Amount</label>
      <div class="w-full px-4 py-2 border rounded-xl bg-gray-100 text-lg font-medium text-gray-800">
        â‚¹{{ fixedAmount | number:'1.2-2' }}
      </div>
      <p *ngIf="amountError" class="text-red-500 text-xs mt-1 animate-fadeIn">{{ amountError }}</p>
    </div>

    <!-- Note -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Note (Optional)</label>
      <textarea
        [(ngModel)]="note"
        placeholder="Add a note..."
        rows="2"
        class="w-full px-3 py-2 border border-gray-200 rounded-xl text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex gap-2 pt-2">
      <button 
        (click)="onClose()"
        class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-xl font-medium hover:bg-gray-200 transition-all"
      >
        Cancel
      </button>
      <button 
        (click)="onContinue()"
        [disabled]="!isFormValid()"
        class="flex-1 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white py-2 rounded-xl font-medium hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Confirm Transfer
      </button>
    </div>
  </div>
</app-modal-overlay>
