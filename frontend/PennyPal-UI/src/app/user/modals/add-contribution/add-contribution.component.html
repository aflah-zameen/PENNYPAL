 <div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
      <!-- Backdrop -->
      <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300" (click)="onClose()"></div>
      
      <!-- Modal -->
      <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-100">
          
          <!-- Header -->
          <div class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-blue-50 to-purple-50 rounded-t-3xl">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <!-- Icon -->
                <div class="p-3 rounded-xl shadow-lg" [style.background]="'linear-gradient(135deg, ' + goalColor + '20, ' + goalColor + '40)'">
                  <svg class="w-6 h-6" [style.color]="goalColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                </div>
                <div>
                  <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent">
                    Add Contribution
                  </h2>
                  <p class="text-gray-600 text-sm mt-1">{{ goalTitle }}</p>
                </div>
              </div>
              
              <!-- Close Button -->
              <button 
                (click)="onClose()"
                class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-xl transition-all duration-200"
              >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" class="px-8 py-6 space-y-6">
            
            <!-- Amount Field -->
            <div>
              <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">
                Amount *
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <span class="text-gray-500 font-medium">$</span>
                </div>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  [(ngModel)]="formData.amount"
                  required
                  min="1"
                  step="0.01"
                  class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-lg font-semibold"
                  placeholder="0.00"
                />
              </div>
            </div>

            <!-- Notes Field -->
            <div>
              <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">
                Notes (Optional)
              </label>
              <textarea
                id="notes"
                name="notes"
                [(ngModel)]="formData.notes"
                rows="3"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none"
                placeholder="Add a note about this contribution..."
              ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 pt-4">
              <button
                type="button"
                (click)="onClose()"
                class="flex-1 py-3 px-4 border border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition-all duration-200"
              >
                Cancel
              </button>
              <button
                type="submit"
                [disabled]="!formData.amount || formData.amount <= 0"
                class="flex-1 py-3 px-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg"
              >
                Add Contribution
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
