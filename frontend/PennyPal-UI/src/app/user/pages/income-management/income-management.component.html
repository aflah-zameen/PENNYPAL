<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6">
      <div class="flex flex-row w-full max-w-7xl mx-auto p-4 max-lg:flex-col">
        <!-- Left Section (65%) -->
        <div class="w-[65%] pr-6 max-lg:w-full max-lg:pr-0">
          <!-- Top Section -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <!-- Add Income Button -->
            <div (click)="isModalOpen = true" class="cursor-pointer">
              <app-feature-button buttonText="Add Income">
                <svg slot="icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </app-feature-button>
            </div>

            <!-- Total Income Summary -->
            <app-summary-card
              [content]="totalIncome"
              [growth]="true"
              [performance]="12.5"
              growthText="vs last month"
              header="Total Income"
              size="small"
              class="w-full"
            ></app-summary-card>

            <!-- Monthly Average -->
            <app-summary-card
              [content]="monthlyAverage"
              [growth]="true"
              [performance]="8.3"
              growthText="vs last month"
              header="Monthly Average"
              size="small"
              class="w-full"
            ></app-summary-card>
          </div>

          <!-- Recent Transactions -->
          <div class="bg-white rounded-lg shadow-sm p-4">
            <app-recent-income-transaction
              [transactions]="incomes"
              (seeAll)="onViewAllTransactions()"
            ></app-recent-income-transaction>
          </div>
        </div>

        <!-- Enhanced Right Section (35%) - Income Sidebar -->
        <app-recurring-income
          [recurringincomes]="recurringIncomes"
          (toggleIncome)="toggleRecurringIncome($event)"
          (deleteIncome)="deleteRecurringIncome($event)"
          (addIncome)="isModalOpen = true"
        ></app-recurring-income>
      </div>

      <!-- Modal for add income -->
      <app-add-income
        [isModalOpen]="isModalOpen"
        [categories]="categories"
        (close)="isModalOpen = false"
        (submitForm)="handleSubmitForm($event)"
      ></app-add-income>
    </div>
