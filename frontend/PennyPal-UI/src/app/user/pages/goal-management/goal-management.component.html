<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
            <div class="mb-12 flex flex-col md:flex-row justify-between items-start md:items-center">
            <!-- Title & Subtitle -->
            <div class="flex flex-col">
              <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent mb-2">
                Set Your Goals
              </h1>
              <p class="text-gray-600 text-lg">Track your progress and achieve your dreams</p>
            </div>

            <!-- Add Goal Button (Right-Aligned) -->
            <div (click)="isModalOpen = true">
              <app-feature-button buttonText="Add Goal">
                <svg slot="icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </app-feature-button>
            </div>

            <!-- Top Stats Section -->
            <div class="flex gap-4 flex-wrap justify-center">

              <!-- Stats Cards -->
              <app-stats-card
                title="Total Active Goals"
                [value]="stats.totalActiveGoals.toString()"
                iconBgClass="bg-blue-100"
               
                trendClass="text-green-600"
              >
                <svg slot="icon" class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
              </app-stats-card>

              <app-stats-card
                title="Total Saved"
                [value]="formatCurrency(stats.totalSaved)"
                subtitle="Across all goals"
                iconBgClass="bg-green-100"
                
                trendClass="text-green-600"
              >
                <svg slot="icon" class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path>
                </svg>
              </app-stats-card>

              <app-stats-card
                title="Completed Goals"
                [value]="stats.completedGoals.toString()"
                subtitle="Lifetime achievements"
                iconBgClass="bg-purple-100"
                trendClass="text-green-600"
              >
                <svg slot="icon" class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
              </app-stats-card>
            </div>
          </div>

        <!-- Main Content Grid -->
        <div class="">
          <!-- Saving Plan Section -->
          <!-- <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
            <app-section-header
              title="Saving Plan"
              [showSeeAll]="true"

            >
              <svg slot="icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>

            </app-section-header>

            <div class="space-y-6">
              <app-goal-card
                *ngFor="let goal of savingPlanGoals"
                [goal]="goal"
                (edit)="openEditModal($event)"
                (delete)="onDeleteGoal($event)"

          </div> -->

          <!-- Upcoming Deadlines Section -->
          <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
            <!-- Enhanced Header with Search -->
        <app-section-header
          title="Financial Goals"
          [icon]="true"
          [filterCategories]="filterCategories"
          [showSearch]="true"
          (search)="onSearch($event)"
          (filterChange)="onFilterChange($event)"
          (viewModeChange)="onViewModeChange($event)"
        >
          <svg slot="icon" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2-2V7a2 2 0 012-2h2a2 2 0 002 2v2a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2z"></path>
          </svg>
        </app-section-header>

        <!-- Results Summary -->
        <div *ngIf="searchQuery || hasActiveFilters" class="mb-6 p-4 bg-blue-50 rounded-2xl border border-blue-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="p-2 bg-blue-100 rounded-lg">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
              </div>
              <div>
                <p class="font-semibold text-blue-900">{{ filteredGoals.length }} goals found</p>
                <p class="text-sm text-blue-700">{{ getSearchSummary() }}</p>
              </div>
            </div>
            <button
              (click)="clearAllFilters()"
              class="text-blue-600 hover:text-blue-800 font-medium text-sm px-4 py-2 rounded-lg hover:bg-blue-100 transition-all duration-200"
            >
              Clear All
            </button>
          </div>
        </div>
            <div class="space-y-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
              <app-goal-card
                *ngFor="let goal of filteredGoals"
                [goal]="goal"
                (edit)="openEditModal($event)"
                (delete)="onDeleteGoal($event)"
                (addContribution)="addContribution($event)"
              ></app-goal-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <app-add-goal-modal
      [isOpen]="isModalOpen"
      [categories]="categories"
      (close)="closeAddModal()"
      (goalAdded)="onGoalAdded($event)"
    ></app-add-goal-modal>

    <app-edit-goal-modal
      [isOpen]="showEditModal"
      [categories]="categories"
      [goal]="selectedGoal"
      (close)="closeEditModal()"
      (goalUpdated)="onGoalUpdated($event)"
    ></app-edit-goal-modal>
