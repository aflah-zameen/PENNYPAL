<div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 
            p-6 flex flex-col justify-between w-full h-full">
  <div class="flex items-center justify-between mb-2">
    <div class="p-3 rounded-full" [ngClass]="iconBgClass">
      <ng-content select="[slot=icon]"></ng-content>
    </div>
  </div>
  <div>
    <h3 class="text-gray-600 text-sm font-medium mb-1">{{ title }}</h3>
    <p class="text-2xl font-bold text-gray-900" [ngClass]="valueClass">{{ value }}</p>
    <p *ngIf="subtitle" class="text-xs text-gray-500 mt-1">{{ subtitle }}</p>
  </div>
</div>
