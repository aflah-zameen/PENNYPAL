<button 
      (click)="onAddGoal()"
      class="group relative bg-gradient-to-br from-purple-400 via-purple-500 to-purple-600 hover:from-purple-500 hover:to-purple-700 text-white rounded-full p-8 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 active:scale-95"
    >
      <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 rounded-full transition-opacity duration-300"></div>
      <div class="relative flex flex-col items-center space-y-2">
        <div class="p-3 bg-white bg-opacity-20 rounded-full group-hover:bg-opacity-30 transition-all duration-300">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
        </div>
        <div class="text-center">
          <p class="font-semibold text-lg">Add New</p>
          <p class="font-medium text-sm opacity-90">Goals</p>
        </div>
      </div>
      
      <!-- Floating animation dots -->
      <div class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
      <div class="absolute -bottom-1 -left-1 w-2 h-2 bg-pink-400 rounded-full animate-pulse"></div>
    </button>
