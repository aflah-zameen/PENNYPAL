<div class="w-full h-full p-6 bg-gradient-to-br from-blue-50 via-white to-purple-50">
      <div class="max-w-[1200px] mx-auto">
        <!-- Header -->
        <div class="flex flex-col">
          <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent mb-4">
            My Cards
          </h1>
          <p class="text-gray-600 text-lg">Here all the actions on your cards</p>
        </div>

        <!-- Cards Section -->
        <ng-container *ngIf="creditCards$ | async as creditCards">
          <div *ngIf="creditCards && creditCards.length > 0" class="flex space-x-6 mb-12 overflow-x-auto p-4">
            <app-add-card-section (addCard)="isAddCardModalOpen = true"></app-add-card-section>
            <app-credit-card
              *ngFor="let card of creditCards"
              [card]="card"
              [isSelected]="selectedCard?.id === card.id"
              (cardSelected)="onCardSelected($event)"
            ></app-credit-card>
          </div>
        </ng-container>

        <!-- Dashboard Content -->
        <div *ngIf="creditCards$ | async as creditCards">
          <div *ngIf="creditCards && creditCards.length > 0 else emptyState" class="space-y-6">
                <!-- Stats Row -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <app-stat-card
                  title="Balance"
                  [amount]="selectedCard?.balance || 0"
                  changePercent="20"
                  trend="up"
                ></app-stat-card>
                <app-stat-card
                  title="Income"
                  [amount]="selectedCard?.income || 0"
                  changePercent="-8"
                  trend="down"
                ></app-stat-card>
                <app-stat-card
                  title="Expenses"
                  [amount]="selectedCard?.expense || 0"
                  changePercent="+12"
                  trend="up"
                ></app-stat-card>
              </div>

              <!-- Charts and Tables Row -->
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <app-spend-chart [spendData]="spendData$ | async" (onChange)="onRangeChanged($event)"></app-spend-chart>
                <app-expense-overview [expenseCategories]="(expenseCategories$ | async) || []" (filterChanged)="onExpenseRangeChanged($event)"></app-expense-overview>
              </div>

              <!-- Transactions Table -->
              <app-transactions-table [transactions]="(recentTransaction$ | async) || []"></app-transactions-table>
          </div>
        </div>

        <!-- Empty State -->
        <ng-template #emptyState>
          <div class="text-center py-20">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 rounded-full flex items-center justify-center">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
              </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">No Cards Added</h2>
            <p class="text-gray-600 text-lg mb-8">You havenâ€™t added any cards yet. Add one now to start tracking your finances and transactions.</p>
            <button 
              class="px-8 py-3 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white font-semibold rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 active:scale-95"
              (click)="isAddCardModalOpen = true"
            >
              Add Your First Card
            </button>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Modals -->
    <app-add-card-modal
      [isModalOpen]="isAddCardModalOpen"
      (close)="isAddCardModalOpen = false"
      (submitCard)="onCardDetailsUploaded($event)"
    >
    </app-add-card-modal>

    <app-set-card-pin
      [isModalOpen]="isSetPinModalOpen"
      (close)="isSetPinModalOpen = false"
      (onSubmitPin)="onSetPinCompleted($event)"
    ></app-set-card-pin>
