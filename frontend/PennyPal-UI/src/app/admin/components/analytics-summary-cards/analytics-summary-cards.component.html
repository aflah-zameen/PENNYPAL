<div class="flex flex-wrap justify-around items-stretch gap-6 mb-8">
  <!-- Total Revenue -->
  <div class="flex-1 min-w-[250px] max-w-[300px] bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-sm font-medium text-gray-500">Total Revenue</p>
        <p class="text-2xl font-bold text-gray-900">
          {{ analytics?.totalRevenue | currency:'USD':'symbol':'1.2-2' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Active Subscriptions -->
  <div class="flex-1 min-w-[250px] max-w-[300px] bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-sm font-medium text-gray-500">Active Subscriptions</p>
        <p class="text-2xl font-bold text-gray-900">{{ analytics?.activeSubscriptions | number }}</p>
      </div>
    </div>
  </div>

  <!-- Monthly Recurring Revenue -->
  <div class="flex-1 min-w-[250px] max-w-[300px] bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-sm font-medium text-gray-500">Monthly Recurring Revenue</p>
        <p class="text-2xl font-bold text-gray-900">
          {{ analytics?.monthlyRecurringRevenue | currency:'USD':'symbol':'1.2-2' }}
        </p>
      </div>
    </div>
  </div>
</div>
