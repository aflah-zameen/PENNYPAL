<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900">Filters & Analytics</h3>
    <div class="flex items-center space-x-3">
      <button
        (click)="clearFilters()"
        class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150"
      >
        Clear Filters
      </button>
      <div class="relative">
        <button
          (click)="showExportMenu = !showExportMenu"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Export
        </button>

        <!-- Export Dropdown -->
        <div *ngIf="showExportMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-10">
          <div class="py-1">
            <button
              (click)="exportData('pdf')"
              class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <svg class="w-4 h-4 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              Export as PDF
            </button>
            <button
              (click)="exportData('excel')"
              class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <svg class="w-4 h-4 mr-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Export as Excel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Subscription Type Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Subscription Type</label>
      <div class="space-y-2">
        <label *ngFor="let plan of plans" class="flex items-center">
          <input
            type="checkbox"
            [checked]="filters.subscriptionType.includes(plan.id)"
            (change)="toggleSubscriptionType(plan.id, $event)"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
          >
          <span class="ml-2 text-sm text-gray-700">{{ plan.name }}</span>
        </label>
      </div>
    </div>

    <!-- Date Range Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
      <div class="space-y-3">
        <input
          type="date"
          [(ngModel)]="startDate"
          (change)="onDateRangeChange()"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
        <input
          type="date"
          [(ngModel)]="endDate"
          (change)="onDateRangeChange()"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
      </div>
    </div>

    <!-- Payment Status Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Payment Status</label>
      <div class="space-y-2">
        <label *ngFor="let status of allStatuses" class="flex items-center">
          <input
            type="checkbox"
            [checked]="filters.paymentStatus.includes(status)"
            (change)="togglePaymentStatus(status, $event)"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
          >
          <span class="ml-2 text-sm text-gray-700">{{ status }}</span>
        </label>
      </div>
    </div>
  </div>
</div>
