<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">Filters</h3>
    <button 
      (click)="clearFilters()"
      class="text-sm text-gray-500 hover:text-gray-700 transition-colors"
    >
      Clear All
    </button>
  </div>

  <form [formGroup]="filterForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
    <!-- Transaction Type Filter -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
      <div class="relative">
        <select 
          formControlName="type"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
        >
          <option value="">All Types</option>
          <option *ngFor="let type of transactionTypes" [value]="type">{{type}}</option>
        </select>
      </div>
    </div>

    <!-- Status Filter -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <div class="relative">
        <select 
          formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
        >
          <option value="">All Statuses</option>
          <option *ngFor="let status of transactionStatuses" [value]="status">{{status}}</option>
        </select>
      </div>
    </div>

    <!-- Date From -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">From Date</label>
      <input 
        type="date"
        formControlName="dateFrom"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Date To -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">To Date</label>
      <input 
        type="date"
        formControlName="dateTo"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- User Email -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">User Email</label>
      <input 
        type="email"
        formControlName="userEmail"
        placeholder="Search by email..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Amount Range (inside form now) -->
    <div class="col-span-full grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Min Amount</label>
        <input 
          type="number"
          formControlName="minAmount"
          placeholder="0.00"
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
        />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Max Amount</label>
        <input 
          type="number"
          formControlName="maxAmount"
          placeholder="10000.00"
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
        />
      </div>
    </div>
  </form>
</div>
