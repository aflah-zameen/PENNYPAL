<nav class="w-64 bg-white border-r border-stone-300 shadow-md flex flex-col p-4 text-base text-black h-full">
  <!-- Header -->
  <app-side-navbar-header [title]="navigationTitle" />

  <!-- Menu Items -->
  <ul class="mt-8 space-y-2">
    <app-side-navbar-item
      *ngFor="let item of menuItems; trackBy: trackByText"
      [text]="item.text"
      [allowWrap]="item.allowWrap || false"
      [hasCustomPadding]="item.hasCustomPadding || false"
    />
  </ul>
</nav>
