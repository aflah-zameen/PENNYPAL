 <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Status Filter -->
        <div>
          <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select 
            id="status-filter"
            [(ngModel)]="filter.status"
            (ngModelChange)="onFilterChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
          >
            <option value="ALL">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="REJECTED">Rejected</option>
          </select>
        </div>

        <!-- Date From -->
        <div>
          <label for="date-from" class="block text-sm font-medium text-gray-700 mb-2">From Date</label>
          <input
            type="date"
            id="date-from"
            [(ngModel)]="dateFromString"
            (ngModelChange)="onDateFromChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
          >
        </div>

        <!-- Date To -->
        <div>
          <label for="date-to" class="block text-sm font-medium text-gray-700 mb-2">To Date</label>
          <input
            type="date"
            id="date-to"
            [(ngModel)]="dateToString"
            (ngModelChange)="onDateToChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
          >
        </div>
      </div>

      <!-- Clear Filters -->
      <div class="mt-4 flex justify-end">
        <button
          (click)="clearFilters()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
        >
          Clear Filters
        </button>
      </div>
    </div>
