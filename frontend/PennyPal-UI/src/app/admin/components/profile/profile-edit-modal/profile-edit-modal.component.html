<!-- Backdrop -->
    <div *ngIf="isOpen" 
         class="fixed inset-0 bg-black bg-opacity-50 z-50 transition-opacity"
         (click)="closeModal()">
    </div>

    <!-- Modal -->
    <div *ngIf="isOpen" 
         class="fixed inset-0 z-50 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all w-full max-w-2xl">
          
          <!-- Header -->
          <div class="bg-white px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-semibold text-gray-900">Edit Profile</h3>
              <button (click)="closeModal()" 
                      class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Body -->
          <div class="bg-white px-6 py-6 max-h-96 overflow-y-auto">
            <form [formGroup]="profileForm" class="space-y-6">
              
              <!-- Avatar Upload -->
              <div class="flex items-center space-x-6">
                <div class="relative">
                  <img [src]="previewAvatar || profile?.avatar || '/placeholder.svg?height=80&width=80'" 
                       alt="Profile avatar"
                       class="h-20 w-20 rounded-full object-cover border-4 border-white shadow-lg">
                  <button type="button"
                          (click)="fileInput.click()"
                          class="absolute -bottom-1 -right-1 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors shadow-lg">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                  </button>
                  <input #fileInput
                         type="file"
                         accept="image/*"
      
                         class="hidden">
                </div>
                <div>
                  <h4 class="text-sm font-medium text-gray-900">Profile Photo</h4>
                  <p class="text-sm text-gray-500">Click the camera icon to upload a new photo</p>
                  <p class="text-xs text-gray-400 mt-1">JPG, PNG or GIF. Max size 5MB.</p>
                </div>
              </div>

              <!-- Basic Information -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                  <input id="name"
                         type="text"
                         formControlName="name"
                         class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                  <div *ngIf="profileForm.get('name')?.errors?.['required'] && profileForm.get('name')?.touched" 
                       class="mt-1 text-sm text-red-600">
                    Name is required
                  </div>
                </div>

                <div>
                  <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                  <input id="phoneNumber"
                         type="tel"
                         formControlName="phoneNumber"
                         placeholder="+1 (555) 123-4567"
                         class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                </div>

                <!-- <div>
                  <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                  <input id="location"
                         type="text"
                         formControlName="location"
                         placeholder="City, State/Country"
                         class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                </div> -->

                <!-- <div>
                  <label for="timezone" class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                  <select id="timezone"
                          formControlName="timezone"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option *ngFor="let tz of timezones" [value]="tz">{{tz}}</option>
                  </select>
                </div> -->

                <!-- <div class="md:col-span-2">
                  <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                  <select id="language"
                          formControlName="language"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option *ngFor="let lang of languages" [value]="lang.name">{{lang.name}}</option>
                  </select>
                </div> -->
              </div>
            </form>
          </div>

          <!-- Footer -->
          <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
            <button type="button"
                    (click)="closeModal()"
                    class="px-4 py-2 border border-gray-300 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-50 transition-colors">
              Cancel
            </button>
            <button type="button"
                    (click)="saveProfile()"
                    [disabled]="profileForm.invalid || isLoading"
                    class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center">
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{isLoading ? 'Saving...' : 'Save Changes'}}
            </button>
          </div>
        </div>
      </div>
    </div>
