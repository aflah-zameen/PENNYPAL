<nav class="flex justify-center items-center mt-6 space-x-2 text-sm text-gray-700">
  <button
    class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100 disabled:opacity-50"
    [disabled]="currentPage === 1"
    (click)="changePage(currentPage - 1)"
  >
    Prev
  </button>

  <ng-container *ngFor="let page of visiblePages">
    <button
      class="px-3 py-1 border rounded transition-colors"
      [class.bg-blue-600]="page === currentPage"
      [class.text-white]="page === currentPage"
      [class.border-gray-300]="page !== currentPage"
      (click)="changePage(page)"
    >
      {{ page }}
    </button>
  </ng-container>

  <button
    class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100 disabled:opacity-50"
    [disabled]="currentPage === totalPages"
    (click)="changePage(currentPage + 1)"
  >
    Next
  </button>
</nav>
