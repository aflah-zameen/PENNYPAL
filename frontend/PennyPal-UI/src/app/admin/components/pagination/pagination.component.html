 <nav class="flex justify-center items-center space-x-2 text-sm text-gray-700">
      <button
        class="flex items-center gap-2 px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        [disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)"
      >
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Previous
      </button>

      <div class="flex space-x-1">
        <button
          *ngFor="let page of visiblePages"
          class="px-3 py-2 border rounded-lg transition-colors duration-200 min-w-[40px]"
          [ngClass]="page === currentPage ? 
            'bg-blue-600 text-white border-blue-600' : 
            'border-gray-200 hover:bg-gray-50 text-gray-700'"
          (click)="changePage(page)"
        >
          {{ page }}
        </button>
      </div>

      <button
        class="flex items-center gap-2 px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        [disabled]="currentPage === totalPages"
        (click)="changePage(currentPage + 1)"
      >
        Next
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </nav>
