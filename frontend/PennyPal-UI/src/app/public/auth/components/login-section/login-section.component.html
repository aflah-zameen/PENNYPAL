<div class="login-container">
  <!-- Redesigned card with glassmorphism and gradient styling -->
  <div class="login-card">
    <!-- Updated heading with gradient text -->
    <h1 class="login-title">Sign in</h1>
    <p class="login-subtitle">Welcome back to your account</p>

    <form [formGroup]="loginForm" class="login-form">
      <!-- Enhanced input fields with new styling -->
      <div class="form-group">
        <app-input-field
          label="Email"
          type="text"
          [required]="true"
          placeholder="Enter your email or phone number"
          [control]="getFormControl('email')"
        />
      </div>

      <div class="form-group">
        <app-input-field
          label="Password"
          type="password"
          [required]="true"
          placeholder="Enter your password"
          [control]="getFormControl('password')"
        />
      </div>

      <!-- Enhanced action button with gradient styling -->
      <app-action-button
        text="Sign in"
        (onClick)="onSignIn()"
        class="sign-in-button"
      />

      <!-- Improved forgot password link styling -->
      <p class="forgot-password-link">
        <a routerLink="/auth/forget-password">Forgot password?</a>
      </p>

      <!-- Enhanced signup redirect section -->
      <div class="signup-section">
        <span class="signup-text">Don't have an account?</span>
        <button type="button" class="signup-button" routerLink="/auth/signup">
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
