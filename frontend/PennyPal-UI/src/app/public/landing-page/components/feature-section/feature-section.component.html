<section class="features-section">
  <!-- Enhanced background with animated gradient mesh -->
  <div class="background-decoration">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Updated heading with gradient text and improved typography -->
  <h2 class="features-heading">
    Features That Make Managing Money 
    <span class="gradient-text">Effortless</span>
  </h2>

  <!-- Enhanced grid layout with improved card styling -->
  <div class="features-grid">
    <div *ngFor="let f of features; let i = index"
         [ngClass]="{ 'animate-stagger-in': isAnimated }"
         [style.--card-delay]="i * 100 + 'ms'" 
         class="feature-card">
      
      <!-- Improved icon container with glow effect -->
      <div class="icon-container" aria-hidden="true">
        {{ f.icon }}
      </div>
      
      <div class="feature-title">{{ f.title }}</div>
      
      <p class="feature-description">{{ f.desc }}</p>
    </div>
  </div>
</section>
