<article class="flex flex-col items-center p-5 rounded-xl border-2 shadow-sm border-indigo-700 border-opacity-70">
      <img [src]="imageUrl" [alt]="title" class="w-[32px] h-[32px] mb-[10px]" />
      <h3 class="mb-6 text-base font-semibold text-indigo-700 capitalize">
        {{ title }}
      </h3>
      <p class="text-xs text-center">
        {{ description }}
      </p>
    </article>
