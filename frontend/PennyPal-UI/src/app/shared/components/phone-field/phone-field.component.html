<div class="flex flex-col items-start w-full">
      <label class="text-xl tracking-tighter text-center text-black">
        Mobile number
        <span *ngIf="required" style="color: rgba(255, 0, 0, 1)">*</span>
      </label>
      <div class="flex gap-2.5 mt-3 w-full text-sm tracking-tighter">
        <div class="flex items-start px-2.5 py-1.5 my-auto rounded-2xl border border-black border-solid">
          <span class="grow">IN +91</span>
          
        </div>
        <input
          type="tel"
          [formControl] = "control!"
          [class]="'flex shrink-0 px-3 bg-white rounded-2xl border border-solid h-[37px] w-[174px] ' +
            (control?.invalid && control?.touched ? 'border-red-500' : 'border-black')"
        />
      </div>
      <span *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
        {{ errorMessage }}
      </span>
    </div>
