 <div class="absolute top-full right-0 mt-3 w-64 bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden z-50 animate-in slide-in-from-top-2 duration-200 z-50">
      <!-- Dropdown Arrow -->
      <div class="absolute -top-2 right-6 w-4 h-4 bg-white border-l border-t border-gray-100 transform rotate-45"></div>
      
      <!-- Header -->
      <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-purple-50 border-b border-gray-100">
        <h3 class="font-semibold text-gray-900">Account Menu</h3>
        <p class="text-sm text-gray-600 mt-1">Manage your account</p>
      </div>
      
      <!-- Menu Items -->
      <div class="py-2">
        <button
          *ngFor="let item of items; trackBy: trackByItem"
          (click)="onItemClick(item)"
          class="w-full px-6 py-3 text-left hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 transition-all duration-200 flex items-center space-x-3 group"
        >
          
          <!-- Label -->
          <div class="flex-1">
            <span class="font-medium text-gray-900 group-hover:text-blue-700 transition-colors duration-200">{{ item.label }}</span>
          </div>
          
          <!-- Arrow -->
          <svg class="w-4 h-4 text-gray-400 group-hover:text-blue-500 group-hover:translate-x-1 transition-all duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      
      <!-- Footer -->
      <div class="px-6 py-3 bg-gray-50 border-t border-gray-100">
        <p class="text-xs text-gray-500 text-center">Version 2.1.0</p>
      </div>
    </div>
