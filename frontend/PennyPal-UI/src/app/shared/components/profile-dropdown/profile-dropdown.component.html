<div class="absolute top-full right-0 mt-2 bg-blue-700 rounded-lg shadow-lg w-40 p-2 z-50">
  <ul>
    <li
      *ngFor="let item of items"
      class="py-2 px-4 text-sm text-neutral-100 cursor-pointer transition-all duration-200 rounded-md hover:bg-indigo-600 hover:text-white active:scale-95"
      (click)="item.action()"
    >
      {{ item.label }}
    </li>
  </ul>
</div>
