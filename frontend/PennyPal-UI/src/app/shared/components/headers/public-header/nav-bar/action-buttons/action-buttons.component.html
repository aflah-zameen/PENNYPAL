<div class="flex gap-4 items-center relative z-50">
  <!-- Desktop Get Started Button -->
  <div class="max-sm:hidden">
    <button
      class="action-btn-primary"
      (click)="toggleDropdown()">
      Get Started
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button class="flex items-center justify-center sm:hidden mobile-menu-btn">
    <i class="ti ti-menu-2 text-2xl" aria-label="Toggle menu"></i>
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isDropdownOpen" class="dropdown-menu">
    <ul>
      <li class="dropdown-item" routerLink="/auth/login">
        <p class="text-white font-semibold">Login</p>
      </li>
      <li class="dropdown-item" routerLink="/auth/signup">
        <p class="text-white font-semibold">Sign Up</p>
      </li>
    </ul>
  </div>
</div>
